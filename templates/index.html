<div class='border-bottom row' style="margin-bottom:16px; padding-bottom:8px;">
  <div class="col-10">    
    <h4 style="color:rgb(120,120,120); margin-bottom:4px;"> 
     {{job["title"]}}
    </h4>
    <b>Location:</b> {{job["location"]}} 
    {% if "Salary" in job %}
    <div>
      <b>Salary:</b> {{job["Salary"]}} 
    </div>
    {% endif %}  
  </div>
  <div class="col-2 padding-right:16px">
    <a href="mailto:hr@{{company_name}}.ac.in?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3Cyour%20name%20%3E%0D%0AMy%20Resume%3A%20%3Cresume%20link%3E%0D%0AMy%20LinkedIn%3A%20%3ClinkedIn%20link%3E" type="button" class="btn btn-primary">Apply</a>
  </div>
</div>
